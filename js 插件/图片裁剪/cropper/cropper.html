<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="./css/cropper.min.css">
	<script src="./js/jquery-3.1.1.min.js"></script>
	<script src="./js/cropper.min.js"></script>
	<style>
		html,body{
			width: 100%;
			height: 100%;
		}
		.box{
			width: 100%;
			height: 100%;
		}
		img{
			max-width: 100%;
		}
	</style>
</head>
<body>
	<input type="button" value="上传">					
	<div class="box">
		<img id="image" src="./img/sunyunzhu.png" alt="">
	</div>
	<script>
		$('#image').cropper({
		  aspectRatio: 9 / 9,
		  autoCropArea: 0.8,
		  resizable:false,
		  responsive: false,
		  rotatable:false,
		  mouseWheelZoom:false,
		  touchDragZoom:false,

		  crop: function(e) {
		  	
		  },
		 
		});

		$('input').click(function(){
			location.href=$('#image').cropper('getCroppedCanvas').toDataURL().replace('data:image/png',"data:stream/octet")
		});		
	</script>
</body>
</html>
